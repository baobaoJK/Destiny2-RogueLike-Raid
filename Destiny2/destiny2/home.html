<!DOCTYPE html>
<html lang="en">

<head>

    <title>Destiny2 Roguelike Raid</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<body>
    <div class="home">
        <!-- 导航 -->
        <div class="home-nav">
            <ul class="nav nav-tabs justify-content-center" id="lotteryTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="map-tab" data-toggle="tab" data-target="#map" type="button"
                        role="tab" aria-controls="map" aria-selected="true">地图抽奖</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="buff-tab" data-toggle="tab" data-target="#buff" type="button"

                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="all-buff-tab" data-toggle="tab" data-target="#all-buff" type="button"

                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="armor-tab" data-toggle="tab" data-target="#armor" type="button"
                        role="tab" aria-controls="armor" aria-selected="false">异域护甲抽奖</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="weapon-tab" data-toggle="tab" data-target="#weapon" type="button"
                        role="tab" aria-controls="weapon" aria-selected="false">异域武器抽奖</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="game-list-tab" data-toggle="tab" data-target="#gameList" type="button"
                        role="tab" aria-controls="game-list" aria-selected="false">游戏说明</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="game-play-tab" data-toggle="tab" data-target="#gamePlay" type="button"
                        role="tab" aria-controls="game-play" aria-selected="false">游戏玩法</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="update-tab" data-toggle="tab" data-target="#update" type="button"
                        role="tab" aria-controls="update" aria-selected="false">更新日志</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="copyright-tab" data-toggle="tab" data-target="#copyright" type="button" role="tab"
                        aria-controls="copyright" aria-selected="false">版权声明</button>
                </li>
            </ul>
        </div>

        <!-- Tabs 组 -->
        <div class="tab-content" id="lotteryTabContent">
            <!-- 地图 抽奖页面 -->
            <div class="tab-pane fade show active" id="map" role="tabpanel" aria-labelledby="map-tab">
                <div class="tab-box map-box">
                    <h1 class="map-title">抽取游玩地图</h1>
                    <div class="map-roll-list">
                        <div class="map-list">
                            <img src="images/maps/深岩墓室.jpg" alt="深岩墓室.jpg">
                        </div>
                    </div>
                    <div class="map-text">
                        <h1></h1>
                    </div>
                    <button class="button map-button">抽取地图</button>
                </div>
            </div>

            <!-- BUFF 抽奖页面 -->
            <div class="tab-pane fade" id="buff" role="tabpanel" aria-labelledby="buff-tab">
                <div class="tab-box buff-box">

                    <div class="buff-block">
                        <h1 class="buff-title">增益 BUFF</h1>
                        <div class="buff-roll-list">
                            <div class="buff-left-pointer">---&gt;</div>
                            <div class="buff-list"></div>
                            <div class="buff-right-pointer">&lt;---</div>
                        </div>
                        <button href="#" class="button buff-button">抽取 BUFF</button>
                        <p class="buff-sub-title">当前 增益 BUFF</p>
                        <div class="buff-description"></div>
                    </div>

                    <div class="debuff-block">
                        <h1 class="debuff-title">减益 BUFF</h1>
                        <div class="debuff-roll-list">
                            <div class="debuff-left-pointer">---&gt;</div>
                            <div class="debuff-list"></div>
                            <div class="debuff-right-pointer">&lt;---</div>
                        </div>
                        <button href="#" class="button debuff-button">抽取 BUFF</button>
                        <p class="debuff-sub-title">当前 减益 BUFF</p>
                        <div class="debuff-description-box">
                            <div class="debuff-description"></div>
                            <button href="#" class="button reset-debuff-button">清除 BUFF</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- 全局 DEBUFF 抽奖页面 -->
            <div class="tab-pane fade" id="all-buff" role="tabpanel" aria-labelledby="all-buff-tab">

                    <div class="all-debuff-list">

                        <div class="all-debuff-roll-list"></div>
                        <div class="all-debuff-description">
                            <h1 class="all-debuff-description-text"></h1>
                        </div>
                    </div>
                    <div class="all-debuff-roll-button">
                        <button href="#" class="button all-debuff-button">抽取 DEBUFF</button>
                        <button href="#" class="button reset-all-debuff-button" disabled="true">重置 DEBUFF</button>
                    </div>
                </div>
            </div>

                            <img src="images/titan/游隼胫甲.jpg" alt="游隼胫甲.jpg" class="titanImg">

                        <div class="armors hunter">

                        </div>
                        <div class="armors warlock">
                            <img src="images/warlock/神化面纱.jpg" alt="神化面纱.jpg" class="warlockImg">

                    </div>
                </div>
            </div>

                <div class="tab-box weapon-box">

                    <div class="weapon-roll-buttons">

                            <button type="button" data-toggle="modal" data-target="#equipment-model" id="weapon-button">

            <!-- 游戏说明页面 -->

            </div>

            <!-- 游戏玩法页面 -->
